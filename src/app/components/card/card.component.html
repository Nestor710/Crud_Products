<div class="mt-5">
    <div class="container">
        <h1 class="display-4">Productos</h1>
    </div>
</div>
<div class="container">
    <hr class="hr-mo">
    <div class="container mt-5 buscar">
        <input type="text" class="form-control col-3" placeholder="Buscar" #txtBuscar (keyup)="onSearch( txtBuscar.value )">
    </div>
    <div class="row mt-3">
        <!-- <div class="col-sm-3" *ngFor="let product of products | paginate: { itemsPerPage: 4, currentPage: page}"> -->
        <div class="col-sm-3" *ngFor="let product of products | pagination:page:search">
            <div class="card animate_animated animate__fadeInUp">
                <div class="card-body">
                    <div class="card-title"> {{ product.name }}</div>
                    <hr>
                    <h6>Categoria:
                        <span class="badge badge-primary" *ngIf="product.category_id == 1"> Calzado </span>
                        <span class="badge badge-success" *ngIf="product.category_id == 2"> Joyas </span>
                        <span class="badge badge-warning" *ngIf="product.category_id == 3"> Ropa </span>
                    </h6>
                    <p class="card-text"> {{ product.description}} </p>
                    <a class="btn card-link text-primary" (click)="deleteProduct(product.id)">Eliminar</a>
                    <a class="btn card-link text-primary" routerLink="/editar/{{product.id}}" (click)="onClick()">Editar</a>
                </div>
            </div>
            <br>
        </div>
        <div class="container">
            <div class="btn-group col-12">
                <button class="btn btn-outline-info" (click)="prevPage()" [disabled]="page === 0">Anteriores</button>
                <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="page === 5">Siguientes</button>
            </div>
        </div>
        <!-- <div class="container col-5 mt-4">
            <pagination-controls (pageChange)="page = $event" responsive="true" previousLabel="Anteriores" nextLabel="Siguente"></pagination-controls>
        </div> -->

    </div>
</div>
